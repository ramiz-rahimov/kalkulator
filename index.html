<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/kalkulator.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="container">
        <div class="aitem input"><form name="form"><input type="text" name="textview" readonly></form></div>
        <div class="aitem clean" onclick="clean()">c</div>
        <div class="aitem back" onclick="back()">&larr;</div>
        <div class="aitem" onclick="insert('+')">+</div>
        <div class="aitem" onclick="insert('-')">-</div>
        <div class="aitem" onclick="insert('*')">&times;</div>
        <div class="aitem" onclick="insert('/')">&divide;</div>
        <div class="aitem" onclick="insert('7')">7</div>
        <div class="aitem" onclick="insert('8')">8</div>
        <div class="aitem" onclick="insert('9')">9</div>
        <div class="aitem" onclick="insert('(')">(</div>
        <div class="aitem" onclick="insert('4')">4</div>
        <div class="aitem" onclick="insert('5')">5</div>
        <div class="aitem" onclick="insert('6')">6</div>
        <div class="aitem" onclick="insert(')')">)</div>
        <div class="aitem" onclick="insert('1')">1</div>
        <div class="aitem" onclick="insert('2')">2</div>
        <div class="aitem" onclick="insert('3')">3</div>
        <div class="aitem egual" onclick="egual()">=</div>
        <div class="aitem zero" onclick="insert('0')">0</div>
        <div class="aitem" onclick="insert('.')">.</div>
    </div>








    <script src="./index.js"></script>
</body>
</html>
